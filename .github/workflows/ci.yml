name: Secure CI/CD Pipeline – Banking Application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  build:
    name: 1️⃣ Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

  test:
    name: 2️⃣ Basic Application Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - name: Verify Entry File
        run: |
          if [ ! -f server.js ]; then
            echo "server.js not found"
            exit 1
          fi

  dependency-scan:
    name: 3️⃣ Dependency Scan (npm audit)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - name: Run npm audit (non-blocking)
        run: npm audit --audit-level=high || true

  trivy-scan:
    name: 4️⃣ Trivy Scan (Filesystem)
    runs-on: ubuntu-latest
    needs: dependency-scan
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy FS Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: 0
          format: table

  docker-build:
    name: 5️⃣ Docker Build
    runs-on: ubuntu-latest
    needs: trivy-scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build . -t bank-management-system:latest

  zap-scan:
    name: 6️⃣ OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Run OWASP ZAP
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: https://example.com
        continue-on-error: true

  deploy:
    name: 7️⃣ Deploy Gate
    runs-on: ubuntu-latest
    needs: zap-scan
    steps:
      - run: echo "✔ All stages passed. Deployment permitted."
