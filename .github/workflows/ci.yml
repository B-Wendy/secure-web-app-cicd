name: Secure Bank CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:

# =========================
# 1. BUILD PHASE
# =========================
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

# =========================
# 2. TEST PHASE
# =========================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - name: Run tests
        run: |
          echo "No tests yet â€” placeholder"
          exit 0

# =========================
# 3. SECURITY SCANNING
# =========================
  security:
    name: Security Scans
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      # Dependency vulnerabilities (OWASP Top 10 - A06)
      - name: Dependency Scan (npm audit)
        run: npm audit --audit-level=high || true

      # Snyk Dependency Scan
      - name: Snyk Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

# =========================
# 4. DOCKER IMAGE BUILD + SCAN
# =========================
  docker:
    name: Docker Build & Image Scan
    runs-on: ubuntu-latest
    needs: security

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t bank-app .

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: bank-app
          severity: HIGH,CRITICAL
        continue-on-error: true

# =========================
# 5. DEPLOYMENT (Render)
# =========================
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Deployment Notice
        run: echo "Deployment handled automatically by Render"
