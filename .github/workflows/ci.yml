name: Secure CI/CD Pipeline – Banking Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: 1️⃣ Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start application
        run: |
          npm start &
          sleep 5

  test:
    name: 2️⃣ Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install

      - name: Basic health test
        run: curl http://localhost:3000 || true

  scan:
    name: 3️⃣ Security Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: npm Audit (FAIL on high vulnerabilities)
        run: npm audit --audit-level=high

      - name: Build Docker image
        run: docker build -t bank-app .

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: bank-app
          severity: HIGH,CRITICAL
          exit-code: 1   # ⛔ FAIL if vulnerability found

  deploy:
    name: 4️⃣ Deploy
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - name: Deployment Simulation
        run: echo "Application deployed securely"
