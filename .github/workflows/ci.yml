name: Secure CI/CD Pipeline – Banking Application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  build:
    name: 1️⃣ Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Start Application (Sanity Check)
        run: |
          npm start &
          sleep 5

  test:
    name: 2️⃣ Basic Application Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Health Check
        run: |
          npm start &
          sleep 5
          curl -f http://localhost:3000 || exit 1

  dependency-scan:
    name: 3️⃣ Dependency Security Scan (npm audit)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run npm audit (Report Only)
        run: npm audit --audit-level=high || true

  docker-build:
    name: 4️⃣ Docker Image Build
    runs-on: ubuntu-latest
    needs: dependency-scan

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t bank-management-system:latest .

  trivy-scan:
    name: 5️⃣ Container Image Scan (Trivy)
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Build Docker Image (for Scan)
        run: docker build -t bank-management-system:latest .

      - name: Run Trivy Image Scan (Non-Blocking)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: bank-management-system:latest
          severity: HIGH,CRITICAL
          exit-code: 0
          ignore-unfixed: true
          format: table

  zap-scan:
    name: 6️⃣ Dynamic Security Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: trivy-scan

    steps:
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: https://example.com
        continue-on-error: true

  deploy:
    name: 7️⃣ Deployment (Render)
    runs-on: ubuntu-latest
    needs: zap-scan

    steps:
      - name: Deployment Placeholder
        run: |
          echo "Deployment stage reached successfully."
          echo "Render auto-deploy handles production deployment."
