name: Secure CI/CD Pipeline â€“ Banking Application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Start Application (Sanity Check)
        run: |
          npm start &
          sleep 5

  dependency-scan:
    name: Dependency Security Scan (npm audit)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run npm audit (FAIL on HIGH & CRITICAL)
        run: npm audit --audit-level=high

  image-scan:
    name: Container Image Scan (Trivy)
    runs-on: ubuntu-latest
    needs: dependency-scan

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t bank-management-system .

      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: bank-management-system
          severity: HIGH,CRITICAL
          exit-code: 0

  deploy:
    name: Deployment Stage
    runs-on: ubuntu-latest
    needs: image-scan

    steps:
      - name: Deployment Simulation
        run: echo "Application deployed successfully (simulation)"
