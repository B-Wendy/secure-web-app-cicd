name: Secure CI/CD Pipeline â€“ Banking Application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build Phase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start application (sanity check)
        run: |
          npm start &
          sleep 5

  dependency-scan:
    name: Dependency Security Scan (npm audit)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run npm audit (non-blocking)
        run: npm audit --audit-level=high || true

  image-scan:
    name: Docker Image Scan (Trivy)
    runs-on: ubuntu-latest
    needs: dependency-scan

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t bank-management-system .

      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: bank-management-system
          severity: HIGH,CRITICAL
          exit-code: 0

  dynamic-scan:
    name: Dynamic Application Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: image-scan

    steps:
      - name: Run OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: https://example.com
        continue-on-error: true
