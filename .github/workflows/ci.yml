name: Secure CI/CD Pipeline â€“ Banking App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run application build check
        run: npm start &
        env:
          CI: true

  dependency-scan:
    name: Dependency Security Scan (Snyk)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run Snyk dependency scan
        uses: snyk/actions/node@v3
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  image-scan:
    name: Docker Image Scan (Trivy)
    runs-on: ubuntu-latest
    needs: dependency-scan

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t bank-management-system .

      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: bank-management-system
          severity: HIGH,CRITICAL
          exit-code: 0

  dynamic-scan:
    name: Dynamic Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: image-scan

    steps:
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: https://example.com
        continue-on-error: true
