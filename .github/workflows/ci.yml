name: Secure Bank App CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  # =========================
  # 1Ô∏è‚É£ BUILD PHASE
  # =========================
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t bank-secure-app .

  # =========================
  # 2Ô∏è‚É£ TEST PHASE
  # =========================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm test || echo "No tests yet"

  # =========================
  # 3Ô∏è‚É£ SECURITY SCANNING
  # =========================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      # üîç Dependency scan (OWASP-style)
      - name: NPM Audit
        run: npm audit --audit-level=high || true

      # üê≥ Container image scan (Trivy)
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: bank-secure-app
          severity: CRITICAL,HIGH
          exit-code: 0

  # =========================
  # 4Ô∏è‚É£ DEPLOYMENT PHASE
  # =========================
  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    needs: security

    steps:
      - name: Deployment step
        run: echo "Deployment handled by Render via GitHub integration"
