name: Secure CI/CD Pipeline â€“ Banking Application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  # -------------------------------------------------
  # 1. BUILD PHASE
  # -------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start application (sanity check)
        run: |
          npm start &
          sleep 5


  # -------------------------------------------------
  # 2. TEST PHASE
  # -------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run basic application test
        run: echo "Basic tests passed (demo project)"


  # -------------------------------------------------
  # 3. SECURITY SCAN PHASE
  # -------------------------------------------------
  scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ðŸ”´ THIS STEP WILL FAIL IF HIGH/CRITICAL EXISTS
      - name: Dependency Vulnerability Scan (npm audit)
        run: npm audit --audit-level=high

      - name: Build Docker image
        run: docker build -t bank-management-system .

      - name: Container Image Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: bank-management-system
          severity: HIGH,CRITICAL
          exit-code: 1


  # -------------------------------------------------
  # 4. DEPLOYMENT PHASE
  # -------------------------------------------------
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: scan

    steps:
      - name: Deploy application
        run: echo "Deployment successful (demo deployment)"
