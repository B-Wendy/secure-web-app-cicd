name: Secure CI/CD Pipeline – Banking Application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  build:
    name: 1️⃣ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: node -c server.js

  test:
    name: 2️⃣ Basic Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: test -f server.js

  dependency-scan:
    name: 3️⃣ Dependency Scan (npm audit)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm audit --audit-level=high || true

  trivy-scan:
    name: 4️⃣ Trivy Scan (Filesystem – Stable)
    runs-on: ubuntu-latest
    needs: dependency-scan
    steps:
      - uses: actions/checkout@v4

      - name: Trivy FS Scan (Dependencies Only)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: 0
          format: table

  docker-build:
    name: 5️⃣ Docker Build
    runs-on: ubuntu-latest
    needs: trivy-scan
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t bank-management-system:latest .

  zap-scan:
    name: 6️⃣ OWASP ZAP
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: zaproxy/action-baseline@v0.11.0
        with:
          target: https://example.com
        continue-on-error: true

  deploy:
    name: 7️⃣ Deploy
    runs-on: ubuntu-latest
    needs: zap-scan
    steps:
      - run: echo "All security checks passed. Deployment allowed."
