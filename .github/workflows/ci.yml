name: Secure CI/CD Pipeline – Banking Application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  build:
    name: 1️⃣ Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start application (sanity check)
        run: |
          npm start &
          sleep 5

  dependency-scan:
    name: 2️⃣ Dependency Security Scan (npm audit)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run npm audit (BLOCK on HIGH/CRITICAL)
        run: npm audit --audit-level=high

  image-scan:
    name: 3️⃣ Docker Image Scan (Trivy)
    runs-on: ubuntu-latest
    needs: dependency-scan

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t bank-management-system .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: bank-management-system
          severity: HIGH,CRITICAL
          exit-code: 1

  deploy:
    name: 4️⃣ Deployment (Only if ALL Security Checks Pass)
    runs-on: ubuntu-latest
    needs: image-scan

    steps:
      - name: Deployment Gate
        run: echo "✅ All security checks passed. Ready for deployment."
