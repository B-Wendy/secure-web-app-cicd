name: Secure CI/CD Pipeline – Banking Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # 1️⃣ BUILD STAGE
  build:
    name: 1. Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start application (sanity check)
        run: |
          npm start &
          sleep 5


  # 2️⃣ DEPENDENCY SECURITY SCAN
  dependency-scan:
    name: 2. Dependency Scan (npm audit)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run npm audit (fail on high/critical)
        run: npm audit --audit-level=high


  # 3️⃣ DOCKER BUILD
  docker-build:
    name: 3. Docker Build
    runs-on: ubuntu-latest
    needs: dependency-scan

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t bank-management-system:latest .


  # 4️⃣ CONTAINER IMAGE SECURITY SCAN
  trivy-scan:
    name: 4. Trivy Image Scan
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: bank-management-system:latest
          severity: HIGH,CRITICAL
          exit-code: 1


  # 5️⃣ DYNAMIC APPLICATION SECURITY TESTING
  owasp-zap:
    name: 5. OWASP ZAP Dynamic Scan
    runs-on: ubuntu-latest
    needs: trivy-scan

    steps:
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: http://localhost:3000
        continue-on-error: true


  # 6️⃣ DEPLOYMENT (ONLY IF ALL PASSED)
  deploy:
    name: 6. Deploy Application
    runs-on: ubuntu-latest
    needs: owasp-zap

    steps:
      - name: Deploy to Render
        run: echo "Deployment successful – all security checks passed"
