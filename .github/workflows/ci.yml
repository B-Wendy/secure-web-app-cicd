name: Secure CI/CD Pipeline – Banking Application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: 1️⃣ Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start application (sanity check)
        run: |
          node server.js &
          sleep 5


  test:
    name: 2️⃣ Basic Test Phase
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Application health check
        run: node server.js & sleep 5


  dependency-scan:
    name: 3️⃣ Dependency Security Scan (npm audit)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run npm audit (fail on HIGH & CRITICAL)
        run: npm audit --audit-level=high


  docker-build:
    name: 4️⃣ Docker Image Build
    runs-on: ubuntu-latest
    needs: dependency-scan

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t bank-management-system:latest .


  trivy-scan:
    name: 5️⃣ Container Image Scan (Trivy)
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - uses: actions/checkout@v4

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: bank-management-system:latest
          severity: HIGH,CRITICAL
          vuln-type: os,library
          ignore-unfixed: true
          exit-code: 1


  zap-scan:
    name: 6️⃣ Dynamic Security Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: trivy-scan

    steps:
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: http://localhost:10000
        continue-on-error: true


  deploy:
    name: 7️⃣ Deploy to Render
    runs-on: ubuntu-latest
    needs: zap-scan

    steps:
      - name: Deployment Gate
        run: |
          echo "All security checks passed."
          echo "Safe to deploy to Render."
