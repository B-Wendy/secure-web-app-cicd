name: Secure CI/CD Pipeline â€“ Banking Application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # âœ… latest LTS

      - name: Install dependencies
        run: npm install

      - name: Build confirmation
        run: echo "Build phase completed successfully"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # Optional: add your real tests here
      - name: Start application (sanity test)
        run: |
          npm start &
          sleep 5
          echo "Application started successfully"

  scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # Fail pipeline on HIGH/CRITICAL dependency vulnerabilities
      - name: Dependency security scan (npm audit)
        run: npm audit --audit-level=high

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t bank-management-system .

      # Fail pipeline only on CRITICAL container vulnerabilities
      - name: Container image security scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: bank-management-system
          severity: CRITICAL
          exit-code: 1
          format: json
          output: trivy-report.json
          ignore-unfixed: true

      # Upload Trivy report artifact for supervisor review
      - name: Save Trivy report (JSON)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report
          path: trivy-report.json

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: scan
    if: ${{ success() }}   # ðŸš¨ Only run if scan job succeeded

    steps:
      - name: Deployment confirmation
        run: echo "Deployment completed successfully (Render auto-deploy enabled)"