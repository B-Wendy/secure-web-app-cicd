<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple Web App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; max-width: 700px; margin: 40px auto; }
    input, button, textarea { font-size: 1rem; padding: .5rem; }
    .msg { border-bottom: 1px solid #eee; padding: .5rem 0; }
  </style>
</head>
<body>
  <h1>Simple Web App</h1>
  <p>Type a message and save to the server (demo only).</p>
  <textarea id="text" rows="3" placeholder="Write something..."></textarea><br/>
  <button id="send">Send</button>
  <h2>Messages</h2>
  <div id="messages"></div>

  <script src="/app.js"></script>
</body>
</html>
